ass="line">123</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">WebSocketHelper</span> </span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> WebSocketClient mWebSocketClient;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="title">WebSocketHelper</span><span class="params">()</span> </span>&#123;&#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> WebSocketHelper instance = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> WebSocketHelper <span class="title">getInstance</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (instance == <span class="keyword">null</span>) &#123;</span><br><span class="line">            instance = <span class="keyword">new</span> WebSocketHelper();</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> instance;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 初始化websocket</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> address websocket通信，&quot;ws://127.0.0.1:10000&quot;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">initSockect</span><span class="params">(String address)</span> </span>&#123;</span><br><span class="line">        LogUtils.i(<span class="string">&quot;initSockect&quot;</span>);</span><br><span class="line">        URI uri = URI.create(address);</span><br><span class="line">        <span class="keyword">if</span> (<span class="keyword">null</span> == mWebSocketClient) &#123;</span><br><span class="line">            mWebSocketClient = <span class="keyword">new</span> WebSocketClient(uri) &#123;</span><br><span class="line">                <span class="meta">@Override</span></span><br><span class="line">                <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onOpen</span><span class="params">(ServerHandshake serverHandshake)</span> </span>&#123;</span><br><span class="line">                    LogUtils.i(<span class="string">&quot;onOpen: &quot;</span> + serverHandshake.getHttpStatusMessage());</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="meta">@Override</span></span><br><span class="line">                <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onMessage</span><span class="params">(String s)</span> </span>&#123;</span><br><span class="line">                    LogUtils.i(<span class="string">&quot;onMessage: &quot;</span> + s);</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="meta">@Override</span></span><br><span class="line">                <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onClose</span><span class="params">(<span class="keyword">int</span> i, String s, <span class="keyword">boolean</span> b)</span> </span>&#123;</span><br><span class="line">                    LogUtils.i(<span class="string">&quot;onClose: &quot;</span> + s);</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                <span class="meta">@Override</span></span><br><span class="line">                <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">onError</span><span class="params">(Exception e)</span> </span>&#123;</span><br><span class="line">                    LogUtils.i(<span class="string">&quot;onError: &quot;</span> + e.getMessage());</span><br><span class="line">                    <span class="comment">// 确保在同一局域网下</span></span><br><span class="line">                    ToastUtils.showLong(<span class="string">&quot;请检查打印服务器IP和端口连接&quot;</span>);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;;</span><br><span class="line">            connect();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 连接websocket</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">private</span> <span class="keyword">void</span> <span class="title">connect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        LogUtils.i(<span class="string">&quot;connect&quot;</span>);</span><br><span class="line">        <span class="keyword">new</span> Thread() &#123;</span><br><span class="line">            <span class="meta">@Override</span></span><br><span class="line">            <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">run</span><span class="params">()</span> </span>&#123;</span><br><span class="line">                <span class="keyword">try</span> &#123;</span><br><span class="line">                    <span class="comment">// connectBlocking多出一个等待操作，会先连接再发送，否则未连接发送会报错</span></span><br><span class="line">                    mWebSocketClient.connectBlocking();</span><br><span class="line">                &#125; <span class="keyword">catch</span> (InterruptedException e) &#123;</span><br><span class="line">                    e.printStackTrace();</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;.start();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 断开websocket连接</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">closeConnect</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        LogUtils.i(<span class="string">&quot;closeConnect&quot;</span>);</span><br><span class="line">        <span class="keyword">try</span> &#123;</span><br><span class="line">            <span class="keyword">if</span> (<span class="keyword">null</span> != mWebSocketClient) &#123;</span><br><span class="line">                mWebSocketClient.close();</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">            e.printStackTrace();</span><br><span class="line">        &#125; <span class="keyword">finally</span> &#123;</span><br><span class="line">            mWebSocketClient = <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 发送消息给服务端</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">sendMessage</span><span class="params">(Object msg)</span> </span>&#123;</span><br><span class="line">        LogUtils.i(<span class="string">&quot;sendMessage&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span> (mWebSocketClient != <span class="keyword">null</span> &amp;&amp; mWebSocketClient.isOpen()) &#123;</span><br><span class="line">            String jsonStr = GsonUtils.toJson(msg);</span><br><span class="line">            mWebSocketClient.send(jsonStr);</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            ToastUtils.showShort(<span class="string">&quot;未开启websocket连接&quot;</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">------------------</span><br><span class="line"></span><br><span class="line"><span class="comment">// 使用，在基类BaseActivity</span></span><br><span class="line"><span class="keyword">protected</span> WebSocketHelper mWebSocketHelper = WebSocketHelper.getInstance();</span><br><span class="line"><span class="comment">// onCreate</span></span><br><span class="line"><span class="keyword">if</span> (needWebSocket()) &#123;</span><br><span class="line">    <span class="comment">// 连接服务器，websocket通信，&quot;ws://127.0.0.1:10000&quot;</span></span><br><span class="line">    mWebSocketHelper.initSockect(address);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// onDestory</span></span><br><span class="line">mWebSocketHelper.closeConnect();</span><br><span class="line"></span><br><span class="line"><span class="comment">// 默认所有页不启用websocket连接</span></span><br><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">boolean</span> <span class="title">needWebSocket</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">------------------</span><br><span class="line"></span><br><span class="line"><span class="comment">// 在子类，发消息</span></span><br><span class="line">mWebSocketHelper.sendMessage(msg);</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">protected</span> <span class="keyword">boolean</span> <span class="title">needWebSocket</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
